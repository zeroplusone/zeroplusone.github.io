--- 
layout: default 
title: My Blog 
---
<h1 class="blog-title">{{ page.title }}</h1>
<hr/>
<a href="/blog/tag.html" class="all-tags-cat"><i class="fa fa-tags" aria-hidden="true"></i>all tags</a>
<a href="/blog/category.html" class="all-tags-cat"><i class="fa fa-list-ul" aria-hidden="true"></i>all categories</a>
<ul class="posts-index">
    {% for post in site.posts %}
    <div class="post-block">
        <a href="{{ post.url }}" title="{{ post.title }}" id="posts-index-title"><i class="fa fa-file-text-o" aria-hidden="true"></i>{{ post.title }}</a>
        <br/>
        <span><i class="fa fa-calendar" aria-hidden="true"></i>{{ post.date | date_to_string }}</span>
        <i class="fa fa-commenting-o" aria-hidden="true"></i><span class="disqus-comment-count" data-disqus-identifier="{{post.url}}">0 comment</span> {% for tag in post.tags %}
        <a href="#{{ tag | slugify }}" class="post-tag"><i class="fa fa-tag" aria-hidden="true"></i>{{tag}}</a> {% endfor %}
    </div>
    {% endfor %}
</ul>
