--- 
layout: default 
title: Tags 
---
<div class="tags-expo">
    <div class="tags-expo-list">
        {% for tag in site.tags %}
        <a href="#{{ tag[0] | slugify }}" class="post-tag"><i class="fa fa-tag" aria-hidden="true"></i>{{ tag[0] }}</a> {% endfor %}
    </div>
    <hr/>
    <div class="tags-expo-section">
        {% for tag in site.tags %}
        <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
        <ul class="tags-expo-posts">
            {% for post in tag[1] %}
            <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
                <li>
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>{{ post.title }}
                    <small class="post-date">{{ post.date | date_to_string }}</small>
                </li>
            </a>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</div>
